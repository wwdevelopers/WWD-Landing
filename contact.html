<body class="page page-onboarding preload">

  <main>

    <a href="index.html" class="button button-close" role="button"></a>

    <section class="row no-gutter reverse-order">
      <div class="col-one-half middle padding">
        <div class="max-width-s">
          <h5>Welcome!</h5>
          <p class="paragraph">Enter your message below.</p>
          <form accept-charset="UTF-8" action="https://usebasin.com/f/45d288297cc8" method="POST">
              <div class="form-group">
                  <label for="lname">Name:</label>
                  <input id="lname" type="text" name="lname">
                </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input id="email" type="email" name="email">
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea rows="4" cols="50" id="message" type="textarea" name="message"></textarea>
            </div>
            <button class="button button-primary full-width" role="button" type="submit">Send</button>
          </form>
        </div>
        <div class="center max-width-s space-top">
          <span class="muted">Want to know about new projects for nonprofits? </span><a href="signup.html">Subscribe here</a> <span class="muted">to stay in the loop.</span>
        </div>
      </div>
      <div class="col-one-half bg-image-04 featured-image"></div>
    </section>
