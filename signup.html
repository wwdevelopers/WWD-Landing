<!doctype html>
<html lang="en">
<head>
    <title>Sign Up | World Wide Developers</title>
    <meta charset="utf-8">
    <meta name="description" content="We provide free hosting, development and IT support to nonprofit organizations. World Wide Developers - volunteers for volunteers.">
    <meta name="author" content="World Wide Developers">
    <meta name="keywords" content="world wide developers IT programming web services nonprofits 
    organizations support help free">
  <meta name="viewport" content="width=device-width">
  <link rel="apple-touch-icon-precomposed" href="media/favicon.png">
  <link rel="icon" href="media/favicon.png">
  <link rel="mask-icon" href="media/favicon.svg" color="rgb(36,38,58)">
  <link rel="shortcut icon" href="media/favicon.png">
  <link rel="stylesheet" href="css/main.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-99673562-8"></script>

<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Organization",
    "url": "http://itnotforprofit.com",
    "name": "World Wide Developers",
    "description": "We provide free hosting, development and IT support to nonprofit organizations."
  }

<body class="page page-onboarding preload">

  <main>

    <a href="index.html" class="button button-close" role="button"></a>

    <section class="row no-gutter reverse-order">
      <div class="col-one-half middle padding">
        <div class="max-width-s">
          <h5>Welcome!</h5>
          <p class="paragraph">Submit a project below in case you want to receive complete IT support from us. 
          </p>
          <form action="https://github.us12.list-manage.com/subscribe/post?u=c1e4b41f3aba679140b8b335e&amp;id=21d405719b" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div class="form-group">
              <label for="organame">Organization Name:</label>
              <input type="text" value="" name="ORGANAME" class="" id="mce-ORGANAME">
            </div>
            <div class="form-group">
              <label for="lname">Contact Person:</label>
              <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
            </div>
            <div id="mce-responses" class="clear">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
              </div> 
            <button class="button button-primary full-width" role="button" type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe">Subscribe</button>
          </form>
        </div>
        <div class="center max-width-s space-top">
          <span class="muted">Want to ask a question? </span><a href="contact.html">Contact Us</a>
        </div>
      </div>
      <div class="col-one-half bg-image-05 featured-image"></div>
    </section>

  </main>

  <script src="js/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
